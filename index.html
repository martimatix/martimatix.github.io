<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mario Martinez's Portfolio Page</title>
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/jquery.fullPage.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/fullPage_style.css">
  <link rel="stylesheet" href="css/custom.css">

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.fullPage.min.js"></script>
  <script src="js/lazylinepainter.min.js"></script>
  <script src="js/portfolio_fullPage.js"></script>
  <script src="js/portrait.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
  <div id="fullpage">
    <div class="section active" id="section0">
          <div id="header"></div>
          <div id="footer">
            <div class="scroll_down animated pulse"></div>
          </div>
          <div id="portrait"></div>
          <div class="title"><h1>Mario's Portfolio</h1></div>
    </div>
    <div class="section" id="section1">
      <div class="slide active">
        <a href="http://memorymarvel.herokuapp.com/">
          <h1>Memory Marvel</h1>
          <img class="screenshot" src="images/memory_marvel.jpg" alt="memory_marvel_screenshot">
        </a>
      </div>
      <div class="slide">
        <a href="http://zensations.herokuapp.com/">
          <h1>Zensations</h1>
          <img class="screenshot" src="images/zensations.jpg" alt="zensations_screenshot">
        </a>
      </div>
      <div class="slide">
        <a href="http://rahtzee.herokuapp.com/">
          <h1>Rahtzee</h1>
          <img class="screenshot" src="images/rahtzee.jpg" alt="rahtzee_screenshot">
        </a></div>
      <div class="slide">
        <a href="http://martimatix.github.io/wdi8game/">
          <h1>Balloon Game</h1>
          <img class="screenshot" src="images/balloon_game.jpg" alt="balloon_game_screenshot">
        </a></div>
    </div>
    <div class="section" id="section2">
      <h1>No wraps, no extra markup</h1></div>
    <div class="section" id="section3">
      <h1>Just the simplest demo ever</h1></div>
  </div>
</body>

</html>
